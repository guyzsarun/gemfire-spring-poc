resources:
  - name: gemfire-spring
    type: git
    icon: github
    source:
      uri: https://github.com/guyzsarun/gemfire-spring-poc

jobs:
  - name: test
    plan:
      - get: gemfire-spring
        trigger: true
      - task: gradle-test
        file: gemfire-spring/ci/tasks/gradle-test.yaml
  - name: docker-build
    plan:
      - get: gemfire-spring
        passed: [test]
        trigger: true
      - task: docker-build
        file: gemfire-spring/ci/tasks/docker-build.yaml
